<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <h:outputStylesheet library="css" name="estilo.css"  />
                <title>Listar Projetos</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="false" collapsible="false">
                    <h:panelGrid columns ="2">
                    <h2> SGPP - Sistema de Gerenciamento de Projetos de Pesquisa.</h2>
                    <h:graphicImage library="images" name="logo_ifrs.png" styleClass="imagemLogo"/>
                    </h:panelGrid>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true" styleClass="footer"> 
                    <p>© 2017 Instituto Federal do Rio Grande do Sul - Campus Porto Alegre</p>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="185" header="SGPP" collapsible="true">
                    <h:form id="formMenu">
                        <p:panelMenu style="width:300px">
                            <p:submenu label="Cadastros">
                                <p:menuitem value="Bolsa" url="#"  icon="ui-icon-clipboard" />
                                <p:menuitem value="CAGPPI" url="#"  icon="ui-icon-clipboard" />
                                <p:menuitem value="Categoria Bolsa" url="#"  icon="ui-icon-clipboard" />
                                <p:menuitem value="Coordenador" url="#"  icon="ui-icon-clipboard" />
                                <p:menuitem value="Curso" url="#"  icon="ui-icon-clipboard" />
                                <p:menuitem value="Edital" url="#"  icon="ui-icon-clipboard" />
                                <p:menuitem value="Grupo de Pesquisa" url="#"  icon="ui-icon-clipboard" />
                                <p:menuitem value="Instituição" url="#"  icon="ui-icon-clipboard" />
                                <p:menuitem value="Projeto" url="cadastrarProjeto.xhtml" icon="ui-icon-clipboard" />
                                <p:menuitem value="Texto Base Declaração" url="#"  icon="ui-icon-clipboard" />
                            </p:submenu>
                            <p:separator />
                            <p:submenu label="Relatórios"  >
                                <p:submenu label="Relatórios Administrativos" >
                                </p:submenu>
                                <p:submenu label="Relatórios Financeiros" >
                                </p:submenu>
                            </p:submenu>
                            <p:submenu label="Administrativo">
                                <p:menuitem value="Area" url="#" icon="ui-icon-disk" />
                                <p:menuitem value="Tipo Documento" url="#"  icon="ui-icon-disk" />
                                <p:menuitem value="Sair" outcome="login" icon="ui-icon-home" />
                            </p:submenu>
                            <p:separator />
                        </p:panelMenu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">   
                    <h:form id="frm">  
                        <p:dataTable value="#{projetoBean.lista}" var="proj"
                                     rows="10" paginator="true" paginatorPosition="bottom"
                                     rowsPerPageTemplate="10, 20, 30" paginatorAlwaysVisible="true"
                                     > 
                            <f:facet name="header">
                                Projetos Cadastrados
                            </f:facet>
                            <p:column headerText="Edital" width="60" style="text-align: center" sortBy="#{proj.edital}">
                                <h:outputText value="#{proj.edital}"/>
                            </p:column>
                            <p:column headerText="Título" width="250" style="text-align: center" sortBy="#{proj.titulo}">
                                <h:outputText value="#{proj.titulo}"/>
                            </p:column>
                            <p:column headerText="AIPCT" style="text-align: center" width="30" sortBy="#{proj.aipct}">
                                <h:outputText value="#{proj.aipct}"/>
                            </p:column>
                            <p:column headerText="Ano" width="30" style="text-align: center" sortBy="#{proj.ano}">
                                <h:outputText value="#{proj.ano}"/>
                            </p:column>
                            <p:column headerText="Data Início" width="60" style="text-align: center" sortBy="#{proj.dataInicio}">
                                <h:outputText value="#{proj.dataInicio}">
                                    <!--<f:convertDateTime pattern="dd/MM/yyyy"/>-->
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Data Fim" width="60" style="text-align: center" sortBy="#{proj.dataFim}">
                                <h:outputText value="#{proj.dataFim}">
                                    <!--<f:convertDateTime pattern="dd/MM/yyyy"/>-->
                                </h:outputText>
                            </p:column>
                             <p:column headerText="Opções" width="150" style="text-align: center">
                                <h:commandButton value="Detalhar" action="#{projetoBean.detalhar(proj)}" />
                                <h:commandButton value="Editar" action="#{projetoBean.editar(proj)}" />
                                <h:commandButton value="Remover" action="#{projetoBean.remover(proj)}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
